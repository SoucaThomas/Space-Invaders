<!DOCTYPE html>
<html lang="en">
  <head>
    <script type="module" src="./app.ts"></script>
    <style type="text/css">
      * {
        margin: 0;
        padding: 0;
        overflow: hidden;
        position: relative;
      }

      canvas {
        display: block;
      }

      #overlay {
        position: absolute;
        top: 0;
        left: 0;

        font-family: "Courier New", Courier, monospace;
        background-color: rgba(0, 0, 0, 0.5);
        display: flex;
        flex-direction: column;
        font-size: 1.3em;
        color: white;
        /* pointer-events: none; */
      }
    </style>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <div id="overlay">
      <p id="score"></p>
      <progress id="health" min="0" max="100" value="100"></progress>
    </div>
  </body>
</html>
